<div class="container mt-5">
    <h1>{{title}} Categoria</h1>
    <form [formGroup]="formGroup">
        <div class="row">
            <div class="col-4">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input required formControlName="name" matInput>
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-4">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Descripci√≥n</mat-label>
                    <textarea required formControlName="description" matInput></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <mat-slide-toggle formControlName="status" color="primary">Activo</mat-slide-toggle>
            </div>
        </div>


        <div class="row mt-3">
            <div class="col-2">
                <button [routerLink]="[ '/category/all']" type="button"
                    class="w-100 btn btn-secondary">Cancelar</button>
            </div>
            <div class="col-2">
                <button (click)="save()" type="button" class="w-100" color="primary" mat-raised-button>Guardar</button>
            </div>

        </div>
    </form>

</div>
